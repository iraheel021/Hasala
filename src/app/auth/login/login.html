<div class="row auth-form">
	<div class="col-md-6">
		<img src="assets/Hasala-logo-tall.png">
	</div>
	<div class="col-md-6">
		<form role="form" name="loginForm" ng-submit="loginForm.$valid ? login(): ''">
			<h2 class="primary m-b">Welcome to Hasala!</h2>
			
			<div class="field m-b">
				<label for="inputEmail">NGO Email</label>
				<input id="inputEmail" type="email" class="form-control" required>
			</div>

			<div class="field m-b">
				<label for="inputPassword">Password</label>
				<input id="inputPassword" type="password" class="form-control" required>
			</div>

			<div class="pull-right">
				<button type="submit" class="btn btn-primary">Log In</button>
			</div>
		</form>
	</div>
</div>
