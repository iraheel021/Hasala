<div class="admin start">
	<div class="card hasala-intro">
		<div class="banner">
			<img src="assets/start-hasala-banner.png">
			<div class="row upload">
				<div class="col-md-4 upload-link">
					<div>
						<h2>
							<img src="assets/upload.png">
							Upload Your Picture
						</h2>
						<p>Share it among thousands of Hasalas and keeep us engaged!</p>
					</div>
				</div>
				<div class="col-md-4 pull-right upload-image">
					<img src="assets/placeholder.png">
				</div>
			</div>
		</div>
		<div class="content n-p">
			<div class="header">
				<div class="row n-m">
					<div class="col-md-4">
						<div class="form-group">
							<label>Title</label>
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="col-md-4 pull-right">
						<div class="form-group">
							<label>Title</label>
							<input class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<div class="description">
				<div class="row n-m">
					<div class="col-md-4">
						<div class="form-group">
							<label>
								<img src="assets/donations.png">
								Target Donations 
							</label>
							<input class="form-control" type="number">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label>Choose Category</label>
							<select class="form-control">
								<option value="" selected disabled>Select Category</option>
								<option>Hasala 1</option>
								<option>Hasala 2</option>
								<option>Hasala 3</option>
							</select>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group date">
							<label>Deadline</label>
							<select class="form-control">
								<option value="" selected disabled>Day</option>
								<option>01</option>
								<option>02</option>
								<option>03</option>
							</select>
							<select class="form-control">
								<option value="" selected disabled>Month</option>
								<option>01</option>
								<option>02</option>
								<option>03</option>
							</select>
							<select class="form-control">
								<option value="" selected disabled>Year</option>
								<option>2015</option>
								<option>2016</option>
								<option>2017</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="card hasala-description">
		<div class="content">
			<div class="header">
				<div class="row">
					<img src="assets/hasala-description.png">
					<div>
						<h2>Write your Hasala Story!</h2>
					</div>
				</div>
			</div>
			<div class="description">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Write Story</label>
							<textarea class="form-control" rows="5" placeholder="This cause is about helping a woman..."></textarea>
						</div>

						<div class="tools eng f-m">
							<a class="add-photo">
								<img src="assets/camera.png">
								+ ADD PHOTO
							</a>
							<a class="add-text">
								<img src="assets/des-eng.png">
								+ ADD TEXT
							</a>
						</div>
					</div>
					<div class="col-md-6 text-right">
						<div class="form-group">
							<label>Write Story</label>
							<textarea class="form-control" rows="5" placeholder="This cause is about helping a woman..."></textarea>
						</div>
						<div class="tools arb f-m">
							<a class="add-photo">
								+ ADD PHOTO
								<img src="assets/camera.png">
							</a>
							<a class="add-text">
								+ ADD TEXT
								<img src="assets/des-arb.png">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card hasala-milestones">
		<div class="content">
			<div class="header">
				<div class="row">
					<img src="assets/hasala-milestones.png">
					<div>
						<h2>Milestones</h2>
						<h3>What is your plan of the Hasala!</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="description">
			<div class="row">
				<div class="col-md-1">
					<h1 class="f-m text-center">01</h1>
				</div>
				<div class="col-md-4">
					<div id="milestone-title-tabs">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="pull-right">
							    <a href="#arabic-title" aria-controls="arabic-title" role="tab" data-toggle="tab">Title</a>
							</li>
							<li role="presentation" class="pull-left active">
							  	<a href="#english-title" aria-controls="english-title" role="tab" data-toggle="tab">Title</a>
							</li>
						</ul>
						<div class="tab-content">
						    <div role="tabpanel" class="tab-pane" id="arabic-title">
						    	<input class="form-control" type="text" placeholder="arabic title">
						    </div>
							<div role="tabpanel" class="tab-pane active" id="english-title">
						    	<input class="form-control" type="text" placeholder="english title">
							</div>
					    </div>
					</div>
					<div class="form-group milestone-target">
						<label class="control-label col-xs-4">
							<img src="assets/donations.png"> Target 
						</label>
						<div class="col-xs-5">
							<input class="form-control" type="number" min=0 placeholder="120,390">
						</div>
						<span class="currency">EGP</span>
					</div>
				</div>
				<div class="col-md-7 n-p-r">
					<div id="milestone-desc-tabs">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="pull-right">
							    <a href="#arabic-content" aria-controls="arabic-content" role="tab" data-toggle="tab">Description</a>
							</li>
							<li role="presentation" class="pull-left active">
							  	<a href="#english-content" aria-controls="english-content" role="tab" data-toggle="tab">Description</a>
							</li>
						</ul>
						<div class="tab-content">
						    <div role="tabpanel" class="tab-pane" id="arabic-content">
						    	<textarea class="form-control" rows="4" placeholder="Enter arabic description here ..."></textarea>
						    </div>
							<div role="tabpanel" class="tab-pane active" id="english-content">
						    	<textarea class="form-control" rows="4" placeholder="Enter english brief update here ..."></textarea>
							</div>
					    </div>
					</div>
				</div>
			</div>
			<div class="row text-right">
				<a class="add-milestone f-m" ng-click="addNewMilestone()">+ Milestone</a>
			</div>
		</div>
	</div>
</div>
